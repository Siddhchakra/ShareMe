<template name="register">
    {{#if currentUser}}
    <span>Logged in...</span> {{/if}}
    <span>Register</span>

    <p>Email: <input type="email" name="email"></p>
    <p>Password: <input type="password" name="password"></p>

    <button type="button" class="btn btn-primary sign-up">Register</button>
    <button type="button" class="btn btn-link sign-in">Sign In</button>
</template>
